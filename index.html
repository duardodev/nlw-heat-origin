<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deivit Eduardo - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" class="selo" />
          </span>
          <img src="" alt="Foto Pessoal" id="userImage" />
        </div>

        <h1 id="userName"></h1>
        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="github">
            <a href="" target="_blank"
              ><img src="images/github.svg" alt="Ícone GitHub"
            /></a>
          </li>
          <li class="instagram">
            <a href="" target="_blank"
              ><img src="images/instagram.svg" alt="Ícone Instagram"
            /></a>
          </li>
          <li class="linkedin">
            <a href="" target="_blank"
              ><img src="images/linkedin.svg" alt="Ícone Linkedin"
            /></a>
          </li>

          <li class="email">
            <a href="" target="_blank"
              ><img src="images/email.svg" alt="Ícone E-mail"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
